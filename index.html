<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WICA 2025 - Workshop de Informática e Computação Aplicada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- O body terá um height de exemplo para demonstrar o scroll -->
    <style>
        body { 
            background-color: #18181b; /* Cor de fundo para o exemplo */
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

    <!-- INÍCIO DO COMPONENTE WICA 2025 -->
    <!-- Copie e cole tudo a partir daqui -->
    <div id="wica-container" class="w-full flex flex-col">
        <!-- Estilos e Fontes encapsulados -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
        <style>
            #wica-container {
                font-family: 'Inter', sans-serif;
                background-color: #18181b; /* bg-zinc-900 */
                color: white;
            }
            .gradient-text {
                background: linear-gradient(90deg, #f87171, #fb923c, #facc15);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                text-fill-color: transparent;
            }
            .card {
                background-color: #27272a; /* zinc-800 */
                border: 1px solid #3f3f46; /* zinc-700 */
                transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            }
            .card:hover { transform: translateY(-4px); }
            /* Hero (grande) e Mini-header (sticky) - apenas CSS */
            #hero {
                background-color: #18181b;
                padding: 1rem;
            }
            
            
            /* Desktop */
            @media (min-width: 1024px) {
                #hero { padding: 2rem; }
            }
            
            /* Mobile: hero grande e mini-header visível sempre */
            @media (max-width: 1023px) {
                #hero {
                    display: flex;
                    align-items: center;
                    justify-content: center;
                }
                #hero .hero-content { padding-top: 60px; }
                #hero h1 { font-size: 2rem; line-height: 1.2; }
                #hero .hero-brand img { width: 48px; height: 48px; }
                
            }
            /* Removidos estados baseados em scroll (sem JS) */
            

            
            /* Destaque nos horários e datas */
            .date-time-badge {
                background: linear-gradient(90deg, #fbbf24, #f59e0b);
                color: #18181b;
                font-weight: bold;
                padding: 0.5rem 1rem;
                border-radius: 9999px;
                font-size: 0.875rem;
                display: block;
                text-align: center;
                margin-bottom: 1rem;
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            }
            
            .time-badge {
                background: linear-gradient(90deg, #10b981, #059669);
                color: white;
                font-weight: bold;
                padding: 0.25rem 0.75rem;
                border-radius: 9999px;
                font-size: 0.75rem;
                display: inline-block;
                text-align: center;
                margin-bottom: 0.5rem;
            }
            /* Badges de modalidade */
            .modality { display: flex; justify-content: center; gap: 0.5rem; flex-wrap: wrap; margin-top: 0.75rem; }
            .badge-remote { background: linear-gradient(90deg, #6366f1, #8b5cf6); color: white; font-weight: bold; padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.75rem; text-decoration: none; }
            .badge-inperson { background: linear-gradient(90deg, #f59e0b, #ef4444); color: #18181b; font-weight: 800; padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.75rem; }
            
            /* Centralização melhorada */
            .event-card {
                text-align: center;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            
            .event-title { text-align: center; margin: 1rem 0; }
            
            .event-description { text-align: center; line-height: 1.6; margin: 1rem 0; }
            
            .event-tags { display: flex; justify-content: center; gap: 0.5rem; flex-wrap: wrap; margin-top: 1.5rem; }
            
            /* Remoções de estilos não usados e ajustes mínimos */
            @media (min-width: 1024px) {}
            @media (max-width: 1023px) {}
        </style>

        <!-- Hero grande (ocupa 60vh em mobile) -->
        <section id="hero" class="text-center">
            <div class="hero-content">
                <div class="hero-brand flex justify-center items-center mb-3">
                    <img src="logo.png" alt="Universidade Cruzeiro do Sul" class="w-10 h-10">
                    <span class="ml-3 font-bold text-white">Universidade Cruzeiro do Sul</span>
                </div>
                <h1 class="text-2xl sm:text-3xl md:text-5xl font-black uppercase">
                    Workshop de Informática<span class="hidden sm:inline"><br></span> e <span class="gradient-text">Computação Aplicada</span>
                </h1>
                <p class="mt-1 text-xl md:text-2xl font-bold text-amber-400">WICA 2025</p>
            </div>
        </section>




        <!-- Grade de Programação (preenchida via JS) -->
        <main class="flex-grow p-4">
            <div id="schedule-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 xl:grid-cols-4 gap-4 md:gap-6 max-w-7xl mx-auto"></div>
        </main>

        <!-- Rodapé -->
        <footer class="p-6 text-center border-t border-zinc-700">
            <p class="text-lg font-bold">Evento On-line</p>
            <p class="text-zinc-400">13, 15, 16 e 17 de Outubro de 2025</p>
        </footer>

        <!-- Script: carregar JSON e renderizar cards -->
        <script>
        async function loadSchedule() {
            try {
                const response = await fetch('./wica-data.json', { 
                    cache: 'no-store',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                const grid = document.getElementById('schedule-grid');
                if (!grid) return;

                const modalityBadge = (event) => {
                    if (event.modality === 'remoto') {
                        const url = event.teamsUrl || '#';
                        return `<div class="modality"><a class="badge-remote" href="${url}" target="_blank" rel="noopener noreferrer">Remoto · Link da Sala</a></div>`;
                    }
                    if (event.modality === 'presencial') {
                        const campus = event.campus || '';
                        return `<div class="modality"><span class="badge-inperson">Presencial · ${campus}</span></div>`;
                    }
                    return '';
                };

                const toTag = (t) => `<span class="bg-zinc-700 text-white text-xs font-bold px-3 py-1 rounded-full">${t}</span>`;

                grid.innerHTML = data.events.map(ev => `
                    <div class="card rounded-lg p-6 event-card">
                        <div class="date-time-badge">${ev.dateLabel}</div>
                        <div class="time-badge">${ev.period.toUpperCase()} | ${ev.time}</div>
                        <h3 class="event-title text-xl font-bold text-amber-300">${ev.speaker}</h3>
                        <p class="event-description text-zinc-200">${ev.title}</p>
                        ${modalityBadge(ev)}
                        <div class="event-tags">${(ev.tags || []).map(toTag).join('')}</div>
                    </div>
                `).join('');
            } catch (e) {
                console.error('Erro ao carregar wica-data.json', e);
                const grid = document.getElementById('schedule-grid');
                if (grid) {
                    grid.innerHTML = '<div class="col-span-full text-center text-red-400 p-8"><p>Erro ao carregar os eventos. Tente recarregar a página.</p></div>';
                }
            }
        }
        document.addEventListener('DOMContentLoaded', loadSchedule);
        </script>

    </div>
    <!-- FIM DO COMPONENTE WICA 2025 -->

</body>
</html>
